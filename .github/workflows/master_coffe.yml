name: Build and deploy ASP.Net Core app to Azure Web App - coffe

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      # Assuming your .csproj is in the root of the repository, or update the path accordingly.
      - name: Build with dotnet
        run: dotnet build ./index.html --configuration Release

      # If the project is in a subdirectory, replace ./path-to-your-project/ with the actual project directory
      - name: dotnet publish
        run: dotnet publish ./index.html -c Release -o ./myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ./myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'coffe'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E1C2DE7DCF3C40F887E7C6D7B0C9BACD }}
          package: ./myapp
